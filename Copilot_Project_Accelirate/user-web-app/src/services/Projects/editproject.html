<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ...existing code... -->
</head>
<body>
    <div class="form-container">
        <h2>Edit Project</h2>
        <form id="edit-project-form">
            <div class="form-group">
                <label for="project-id">Project ID</label>
                <input type="text" id="project-id" name="projectID" readonly>
            </div>
            <div class="form-group">
                <label for="group-code">Group Code</label>
                <input type="text" id="group-code" name="groupCode" required>
            </div>
            <div class="form-group">
                <label for="assigned-client">Assigned Client</label>
                <input type="text" id="assigned-client" name="assignedClient" required>
            </div>
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
    <script src="editproject.js"></script>
</body>
</html>
