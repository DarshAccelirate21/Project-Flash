<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Participation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="navbar-container"></header>
    <div class="form-container">
        <h2>Edit Participation</h2>
        <div class="form-group">
            <label for="participation-id">Participation ID</label>
            <input type="text" id="participation-id" placeholder="Participation ID" disabled>
        </div>
        <div class="form-group">
            <label for="participation-type">Participation Type</label>
            <input type="text" id="participation-type" placeholder="Enter participation type">
        </div>
        <div class="form-group">
            <button id="edit-participation-button">Save Changes</button>
        </div>
    </div>
    <script src="editparticipation.js"></script>
    <script src="../../../global.js"></script>
</body>
</html>
