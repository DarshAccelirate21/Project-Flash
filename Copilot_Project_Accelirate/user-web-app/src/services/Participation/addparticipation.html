<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Participation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Add New Participation</h2>
        <div class="form-group">
            <label for="participation-id">Participation ID</label>
            <input type="text" id="participation-id" placeholder="Enter participation ID">
        </div>
        <div class="form-group">
            <label for="participation-type">Participation Type</label>
            <input type="text" id="participation-type" placeholder="Enter participation type">
        </div>
        <div class="form-group">
            <button id="add-participation-button">Add Participation</button>
        </div>
    </div>
    <script src="addparticipation.js"></script>
</body>
</html>
