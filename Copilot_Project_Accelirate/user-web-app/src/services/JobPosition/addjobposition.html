<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Position</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Add New Job Position</h2>
        <div class="form-group">
            <label for="jobposition-id">Job Position ID</label>
            <input type="text" id="jobposition-id" placeholder="Enter job position ID">
        </div>
        <div class="form-group">
            <label for="jobposition-name">Job Position Name</label>
            <input type="text" id="jobposition-name" placeholder="Enter job position name">
        </div>
        <div class="form-group">
            <button id="add-jobposition-button">Add Job Position</button>
        </div>
    </div>
    <script src="addjobposition.js"></script>
    <script src="../../../global.js"></script>
</body>
</html>
