<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="authstyle.css">
  
  <title> Register </title>
</head>
<body>
  <div>


  <section class="container forms">
    <!-- Signup Form -->
    <div class="form signup">
      <div class="form-content">
        <header>Signup</header>



        <form id="signupForm">


            <div class="name-fields">

                <div class="field input-field">
                  <input type="text" id="firstName" placeholder="First Name" class="input">
                </div>

                <div class="field input-field">
                  <input type="text" id="lastName" placeholder="Last Name" class="input">
                </div>
            </div>

          <div class="field input-field">
            <input type="email" id="email" placeholder="Email" class="input">
          </div>

          <div class="field input-field">
            <input type="password"  id="password" placeholder="Password" class="password">
          </div>


          <div class="field input-field">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="field button-field">
            <button type="submit" onclick="handleSignupSubmit" class="btn">Signup</button>
          </div>
        </form>





        <div class="form-link">
          <span>Already have an account? <a href="/src/services/Auth/login.html" class="link login-link">Login</a></span>
        </div>
      </div>
       
    </div>
  </section>
</div>



<!-- js script for the signup -->
<script src="/src/services/Auth/authSignup.js" >
</script>
</body>
</html>
