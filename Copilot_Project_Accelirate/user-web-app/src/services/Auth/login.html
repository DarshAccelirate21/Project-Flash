<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="authstyle.css">
  
  <title>Login  </title>
</head>
<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>





        <form id="loginForm">
          <div class="field input-field">
            <input type="email"  id="email" placeholder="Email" class="input">
          </div>
          <div class="field input-field">
            <input type="password" id="password" placeholder="Password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <!-- <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div> -->


          <div class="field button-field">
            <button type="submit" onclick="handleLoginSubmit" class="btn">Login</button>
          </div>
        </form>



        
        <div class="form-link">
          <span>Don't have an account? <a href="/src/services/Auth/Signup.html" class="link signup-link">Signup</a></span>
        </div>
      </div>
    </div>
  </section>
  <script src="/src/services/Auth/authLogin.js"></script>
</body>
</html>
