<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="navbar-container"></header>
    <div class="form-container">
        <h2>Add New Department</h2>
        <div class="form-group">
            <label for="department-id">Department ID</label>
            <input type="text" id="department-id" placeholder="Enter department ID">
        </div>
        <div class="form-group">
            <label for="department-name">Department Name</label>
            <input type="text" id="department-name" placeholder="Enter department name">
        </div>
        <div class="form-group">
            <button id="add-department-button">Add Department</button>
        </div>
    </div>
    <script src="adddepartment.js"></script>
    <script src="../../../global.js"></script>
</body>
</html>
